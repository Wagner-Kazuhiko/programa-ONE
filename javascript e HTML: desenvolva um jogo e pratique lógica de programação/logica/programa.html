<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
</head>
<body>

    <script>

        var ano = 2022;

        document.write("O Flávio nasceu tem " + (ano - 1977 + " anos") + "<br>"); //para não somar como uma string deve-se acrescentar parenteses
        document.write("O Joaquim nasceu tem " + (ano - 1996) + " anos" + "<br>");
        document.write("O Barney nasceu tem " + (ano - 1976) + " anos" + "<br>");

        var idadeFlavio = 45;
        var idadeJoaquim = 26;
        var idadeBarney = 46;
        
        var media = (idadeFlavio + idadeJoaquim + idadeBarney) / 3;

        document.write("A média das idades é: " + Math.round(media));

        var nomeFlavio = "Flavio";

        document.write("<br>");
        document.write("A idade de " + nomeFlavio + " é " + idadeFlavio);
        
        
    </script>
    
</body>
</html>
