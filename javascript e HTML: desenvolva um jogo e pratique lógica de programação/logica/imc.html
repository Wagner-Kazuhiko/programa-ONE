<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>

    <script>

        function pulaLinha() {
            document.write("<br><br>")
        }

        function mostra(frase){
            document.write(frase)
            pulaLinha();
        }

        function calculaImc(peso, altura){
            var imc = peso / (altura * altura);
            return imc;
            

        }
        
        var nome = prompt("Informe o seu nome: ")
        var alturaInformada = parseFloat (prompt(nome + ", informe a sua altura: "));
        var pesoInformado = parseFloat (prompt(nome + ", informe o seu peso: "));

        var imc = calculaImc(pesoInformado, alturaInformada);

        var imc = calculaImc(pesoInformado, alturaInformada);

        document.write(nome +  ", o seu IMC calculado é " + imc);
       
        if(imc < 18.5){
            mostra("Você está abaixo do recomendado")
        }
        else if(imc >= 18.5 && imc <= 35){
            mostra("O seu IMC está na medida certa")
        }
        else if(imc > 35){
            mostra("Você está acima do recomendado")
        }

        
        
    </script>
    
</body>
</html>
