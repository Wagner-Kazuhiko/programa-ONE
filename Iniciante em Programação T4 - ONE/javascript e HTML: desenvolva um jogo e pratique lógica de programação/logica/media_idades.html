<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>

    <script>

        function pulaLinha() {
            document.write("<br><br>")
        }

        function mostra(frase){
            document.write(frase)
            pulaLinha();
        }

       var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));
    
       var totalIdades = 0;
       var numero = 1;
       for(var numero = 1; numero <= totalFamiliares; numero ++){

        var idade = parseInt(prompt("Informe a idade do familiar: "));
        var totalIdades = totalIdades + idade;

       }

       var mediaDasIdades = totalIdades/totalFamiliares;
       mostra("A média das idade dos familiares é " + mediaDasIdades);

       mostra("FIM");
       
    </script>
    
</body>
</html>
