<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
</head>
<body>

    <script>

        function pulaLinha() {
            document.write("<br><br>")
        }

        function mostra(frase){
            document.write(frase)
            pulaLinha();
        }
        
        var ano = 2022;

        mostra("Olá pessoal!");

        mostra("O Flávio nasceu tem " + (ano - 1977 + " anos")); //para não somar como uma string deve-se acrescentar parenteses

        mostra("O Joaquim nasceu tem " + (ano - 1996) + " anos");

        mostra("O Barney nasceu tem " + (ano - 1976) + " anos");

        var idadeFlavio = 45;
        var idadeJoaquim = 26;
        var idadeBarney = 46;
        
        var media = (idadeFlavio + idadeJoaquim + idadeBarney) / 3;

        mostra("A média das idades é: " + Math.round(media));

        var nomeFlavio = "Flavio";

        
        mostra("A idade de " + nomeFlavio + " é " + idadeFlavio);
        
        
    </script>
    
</body>
</html>
